<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 48">
  <defs>
    <!-- Logo mark gradient colors -->
    <linearGradient id="bar1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3d6a35"/>
      <stop offset="100%" stop-color="#4a7a42"/>
    </linearGradient>
    <linearGradient id="bar2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4a7a42"/>
      <stop offset="100%" stop-color="#5c8a3e"/>
    </linearGradient>
    <linearGradient id="bar3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6a9a3c"/>
      <stop offset="100%" stop-color="#7eb035"/>
    </linearGradient>
    <linearGradient id="bar4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8cb33e"/>
      <stop offset="100%" stop-color="#a4c23e"/>
    </linearGradient>
  </defs>

  <!-- Logo Mark - Four diagonal bars -->
  <g transform="translate(4, 4)">
    <!-- Bar 1 (darkest) -->
    <rect x="0" y="24" width="6" height="16" rx="3" ry="3" fill="url(#bar1)" transform="rotate(-35, 3, 32)"/>
    <!-- Bar 2 -->
    <rect x="10" y="16" width="6" height="24" rx="3" ry="3" fill="url(#bar2)" transform="rotate(-35, 13, 28)"/>
    <!-- Bar 3 -->
    <rect x="20" y="8" width="6" height="32" rx="3" ry="3" fill="url(#bar3)" transform="rotate(-35, 23, 24)"/>
    <!-- Bar 4 (lightest) -->
    <rect x="30" y="0" width="6" height="40" rx="3" ry="3" fill="url(#bar4)" transform="rotate(-35, 33, 20)"/>
  </g>

  <!-- Company Name -->
  <text x="56" y="32" font-family="'Hiragino Kaku Gothic ProN', 'Noto Sans JP', 'Noto Sans SC', sans-serif" font-size="18" font-weight="600" fill="#1a1a1a" letter-spacing="0.5">
    美錦エネルギー株式会社
  </text>
</svg>
